---
- name: clean up created incidents
  hosts: localhost
  connection: local
  become: false
  vars:
    demo_username:

  tasks:

  - name: find incidents created by user
    servicenow.itsm.incident_info:
      query:
        - sys_created_by: = "{{ demo_username }}"
    register: userIncidents

  - name: dump incidents
    debug:
      var: userIncidents